<h2 mat-dialog-title>Control Builder</h2>

<div mat-dialog-content>
	<display-component [element]="Element" state="Builder" [data]="Data" [context]="Context"></display-component>
</div>

<div mat-dialog-actions>
	<button mat-raised-button color="primary" (click)="Save()">
		Save Control
	</button>

	<button mat-button color="warn" (click)="Cancel()">
		Cancel
	</button>
</div>
