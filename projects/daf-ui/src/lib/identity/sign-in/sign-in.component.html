<form [formGroup]="SignInFormGroup" (ngSubmit)="HandleSignIn()">
	<ng-template matStepLabel>User Information</ng-template>

	<mat-form-field class="mat-full-width">
		<input matInput placeholder="Username" formControlName="username" />
	</mat-form-field>

	<mat-form-field class="mat-full-width">
		<input matInput type="password" placeholder="Password" formControlName="password" />
	</mat-form-field>

	<mat-checkbox class="mat-full-width" formControlName="remember">Remember Me</mat-checkbox>

	<button mat-raised-button color="primary" class="mat-button-lg" [disabled]="!SignInFormGroup.valid" *ngIf="!Loading">
		Sign In
	</button>

	<mat-spinner *ngIf="Loading"></mat-spinner>
</form>
